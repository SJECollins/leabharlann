{% extends "base.html" %}
<!-- Load crispy -->
{% load crispy_forms_tags %}

<!-- Page title -->
{% block title %}{{ action_name }} {{ object_name }}{% endblock title %}

{% block content %}
<section class="container">
  <a class="btns" href="{{request.META.HTTP_REFERER}}"><i class="fa-solid fa-arrow-left"></i> Go back</a>
  <h1 class="text-center">{{ action_name }} {{ object_name }}</h1>
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">    
      <form method="POST" class="d-flex flex-column">
        {% csrf_token %} {{form|crispy}}
        <button class="btns mx-auto" type="submit">
          <i class="fa-solid fa-check"></i> {{ action_name }}
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
