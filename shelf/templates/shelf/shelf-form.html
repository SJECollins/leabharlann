{% extends "base.html" %} {% load crispy_forms_tags %}

<!-- Page title-->
{% block title %}
<!-- Render title depending on details passed by view-->
{% if edit %}Edit{% else %}Add{% endif %} {{ object_name }} {% endblock %}

<!-- Page Content-->
{% block content %}
<section class="container">
  <h1>
    {% if edit %}Edit{% else %}Add{% endif %} {{ object_name }} {% endblock %}
  </h1>
  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</section>

{% endblock %}
